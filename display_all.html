<html lang="en">

	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>Audience Response System</title>
	<meta name="description" content="Audience Response System" />
	<meta name="author" content="Jiro Shimaya" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
</head>
<body>
</body>
<script>
	var members = ["sakai.jpg","gogami.jpg","shirakawa.jpg","odai.jpg"];
	var plist = [];

	for(var i=0;i<members.length;i++){
		//console.log("i:"+String(i));

		for(var j=0;j<members.length;j++){
			if(i!=j){
				//console.log("j:"+String(j));
				for(var k=0;k<members.length;k++){
					if(i!=k&&j!=k){
						//console.log("k:"+k);
						for(var l=0;l<members.length;l++){
							if(i!=l&&j!=l&&k!=l){
								//console.log("l:"+l);
								plist.push([i,j,k,l]);
							}
						}
					}

				}
			}

		}
	}

	for(var i=0;i<plist.length;i++){
		var tmp = plist[i];
		for(var j=0;j<tmp.length;j++){
			$("body").append("<img width='50' src='pict/"+members[tmp[j]]+"'>");
		}
		$("body").append("<br>");
	}



</script>
